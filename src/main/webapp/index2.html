<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./js/html5shiv/html5shiv.js"></script>
    <script src="./js/respond/respond.min.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="js/parameter.js"></script>
    <script>
        $(function () {
            console.log(window.sessvars);
            $.ajax({
                type: "POST",
                url: "http://192.168.168.34/user/getSession",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (data) {
                    var result = JSON.parse(data);
                    alert(result.message);
                }
            })
        });
    </script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default" style="margin-bottom: 0px;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header center-block">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" >图形示例</span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">页面1 <span class="caret"></span></a>
                    <ul class="dropdown-menu  echart">
                        <li><a id="bar">条形图</a></li>
                        <li><a id="pie">柱状图</a></li>
                        <li><a id="roll">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./login.html">注册/登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="height:600px; padding: 0px;">
    <div class="col-sm-6 col-xs-12" style="background-color:ghostwhite; height: 100%; padding: 0; margin: 0;">
        <div id="viewDiv1" style="height: 100%; width: 100%; padding: 0; margin: 0;"></div>
    </div>
    <div class="col-sm-6 col-xs-12" style="background-color:grey; height: 100%; padding: 0; margin: 0;">
        <div id="viewDiv2" style="height: 100%; width: 100%; padding: 0; margin: 0;"></div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script type="text/javascript">
    var oa1 = document.getElementById('bar');
    var oa2 = document.getElementById('pie');
    oa1.onclick = function () {
        document.getElementById("viewDiv1").innerHTML = '<object type="text/html" data="./datainsert/bardata.html" width="100%" height="100%"></object>';
        document.getElementById("viewDiv2").innerHTML = '<object type="text/html" data="./echart/barpic.html" width="100%" height="100%"></object>';
    };
    oa2.onclick = function () {
        document.getElementById("viewDiv1").innerHTML = '<object type="text/html" data="./datainsert/piedata.html" width="100%" height="100%"></object>';
        document.getElementById("viewDiv2").innerHTML = '<object type="text/html" data="./echart/piepic.html" width="100%" height="100%"></object>';
    };

</script>
</body>
</html>
