<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

<body>
<div class="main">
    <form style="background-color: grey; border: 3px solid cadetblue;">
        <div class="lable-2">
            <input type="text" class="text" placeholder="用户名" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '用户名';}">
            <input type="password" class="text" placeholder="密码" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '密码';}">

        </div>
        <div class="clear"> </div>
        <input type="button" id="btn" value="登录" >
        <div class="clear"> </div>
    </form>
    <!-----//end-main---->
</div>
<!--<script src="../node_modules/jquery/dist/jquery.js"></script>-->
<!--<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>-->

<script>
    var oBtn = document.getElementById('btn');
    var oUser = document.getElementsByClassName('text')[0];
    var oPass = document.getElementsByClassName('text')[1];
    oBtn.onclick = function () {
        $.ajax({
            type: 'POST',
            url: 'http://192.168.168.34/user/login',
            data: {
                "userName": oUser.value,
                "userPassword": oPass.value
            },
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                var result = JSON.parse(data);
                if(result.code === 101){
                    // alert(result.message);
                    // window.onbeforeunload = function() {
                    //     localStorage.setItem("session", JSON.stringify(window.sessvars));
                    // };
                    console.log(window.sessvars);
                    window.location.href = "./index2.html";
                }else if(result.code === 102){
                    alert(result.message);
                }else if(result.code === 103){
                    alert(result.message);
                }else if(result.code === 104){
                    alert(result.message);
                }
            }
        });
        // ajax(options);
    }
</script>
</body>
</html>
